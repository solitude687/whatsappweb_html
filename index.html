<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WhatsApp</title>
    <link rel="icon" type="image/ico" href="images/icons/whatsapp.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="page-wrapper"> <!--The central whatsapp window-->
        <div class="app-wrapper">
            <aside class="sidebar">
                    <div class="personal">
                        <div class="thumbnail">
                                <img src="images/icons/Nonso.jpg" alt="Account Profile Image" width="41" height="41">
                        </div>
                        <div class="edit">
                              <div class="menu">…</div>
                              <div class="new">+</div>
                              <div class="status">ⵔ</div>
                        </div>
                    </div>
                <div class="sidebar-header header"></div>
                <div class="sidebar-content flex1"></div>
            </aside>
            <main class="main">
                <div class="main-header header"></div>
                <div class="main-content flex1"></div>
            </main>
        </div>
    </div>  
</body>
</html>
